name: checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: checks-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false

      - name: Install gomdlint
        env:
          GONOSUMDB: github.com/jamesainslie/gomdlint
        run: go install github.com/jamesainslie/gomdlint@v0.1.2

      - name: Lint markdown
        run: gomdlint lint .

      - name: Verify no uncommitted changes
        shell: bash
        run: |
          set -euo pipefail
          git update-index -q --refresh
          if [ -n "$(git status --porcelain --ignore-submodules)" ]; then
            echo "::error::Working tree is dirty (modified or untracked files)"
            git status --porcelain=v1 --ignore-submodules
            git --no-pager diff
            exit 1
          fi
